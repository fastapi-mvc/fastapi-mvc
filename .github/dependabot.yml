version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "fastapi-mvc/triage"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "fastapi-mvc/triage"
    open-pull-requests-limit: 3
    exclude-paths:
      - "fastapi_mvc/tests/unit/custom_generators/**"