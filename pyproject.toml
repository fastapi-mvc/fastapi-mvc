[tool.poetry]
name = "fastapi-mvc"
version = "0.13.0"
description = "Developer productivity tool for making high-quality FastAPI production-ready APIs."
authors = ["Rados≈Çaw Szamszur <radoslawszamszur@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/rszamszur/fastapi-mvc"
documentation = "https://fastapi-mvc.netlify.app"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Framework :: FastAPI",
]

[tool.poetry.dependencies]
python = "^3.7"
cookiecutter = "~1.7.3"
click = "~8.1.3"

[tool.poetry.dev-dependencies]
pytest = "~6.2.5"
pytest-cov = "~2.12.0"
pytest-cookies = "~0.6.1"
flake8 = "3.9.2"
flake8-docstrings = "~1.6.0"
flake8-import-order = "~0.18.1"
flake8-todo = "^0.7"
black = "^22.3.0"
mock = "^4.0.3"
Sphinx = "^4.5.0"
Pallets-Sphinx-Themes = "^2.0.2"
myst-parser = "^0.17.2"

[tool.poetry.scripts]
fastapi-mvc = "fastapi_mvc.cli.cli:cli"

[tool.poetry.urls]
"Issues" = "https://github.com/rszamszur/fastapi-mvc/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
